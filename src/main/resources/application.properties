spring.jpa.db.driver=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
open-weather.api.url=http://api.openweathermap.org/
open-weather.api.geo-path=geo/1.0/direct
open-weather.api.weather-path=data/2.5/weather
open-weather.api.limit=5
session.timeout = 60