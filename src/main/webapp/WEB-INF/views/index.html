<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:>
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../../static/images/weather-app.png" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3"></span>

            <div th:if="${session.user}">
                <span th:text="${session.user}"></span>
                <a href="/sign-out" class="btn btn-outline-danger">Sign out</a>
            </div>

            <div th:unless="${session.user}">
                <a href="/sign-in" class="btn btn-outline-success">Sign in</a>
                <a href="/sign-up" class="btn btn-outline-success">Sign up</a>
            </div>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form action="/search" method="get" class="w-100 d-flex" accept-charset="UTF-8">
                <div class="input-group w-100">
                    <input class="form-control" type="text" name="location" placeholder="Enter location" required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </div>
                <button type="submit" class="btn btn-outline-success ms-2">Search</button>
            </form>
        </div>
    </div>

    <div>
        <div class="container">
            <div class="row">
                <div th:each="location : ${userLocations}" class="col-12 col-lg-3 col-md-6 mb-4">

                    <div class="card h-100 position-relative weather-card">
                        <div class="position-absolute weather-card-delete-form">
                            <button class="btn-close" aria-label="Delete"></button>
                        </div>

                        <img class="card-img-top img-fluid"
                             th:src="'https://openweathermap.org/img/wn/' + ${location.weather[0].icon} + '@4x.png'"
                             alt="Weather icon">

                        <div class="card-body d-flex flex-column">

                            <h1 class="card-text">
                                <span th:text="${location.main.temp + '°C'}"> </span></h1>
                            <h3 class="card-title">
                                <span th:text="${location.name + ', ' + location.sys.country}"> </span></h3>

                            <p class="card-text mb-1">
                                Feels like <span th:text="${location.main.feels_like + '°C'}"></span>.
                                <span th:text="${#strings.toUpperCase(location.weather[0].description.substring(0,1)) + location.weather[0].description.substring(1)}"></span>
                            </p>

                            <p class="card-text mb-1">
                                Humidity: <span th:text="${location.main.humidity + '%'}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
